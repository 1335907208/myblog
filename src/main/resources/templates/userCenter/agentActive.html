
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Active</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" href="/plugins/swiper-6.0.4/package/swiper-bundle.min.css" media="all">
    <link rel="stylesheet" href="/plugins/select2-4.0.13/dist/css/select2.min.css" media="all">
    <link rel="stylesheet" href="https://cdn.staticfile.org/video.js/7.9.2/video-js.min.css" media="all">
    <link rel="stylesheet" href="/plugins/animate/animate.min.css" media="all">
    <link rel="stylesheet" href="/font/iconfont/iconfont.css" media="all">
    <link rel="stylesheet" href="/css/style-site.css" media="all">
    <style>
        #agentActive_container{
            height: 800px;
        }
        #agentActive_container .main{
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translateX(-50%) translateY(-50%);
            width: 500px;
            height: 300px;
            border: 2px solid #e0890d;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04)
        }
        #agentActive_container .main .main-box{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 300px;
        }
        #agentActive_container .main .prompt{
            position: relative;
        }
        #agentActive_container .main .loading:before{
            content: '';
            animation: loading 2s infinite linear;
        }
        @keyframes loading
        {
            0%  {
                content: '.';
            }
            50%  {
                content: '..';
            }
            75%  {
                content: '...';
            }
        }
    </style>
</head>



<body>
<div id="agentActive_container">
    <div class="main">
        <div class="main-box">
            <h2 th:text="${message}">success!</h2>
            <p class="prompt">
                <span>Will return to the <a href="javascript:;" th:onclick="changePageToIndex()">homepage</a> in <span class="second"></span> seconds</span>
                <span class="loading"></span>
            </p>
        </div>
    </div>
</div>


<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/plugins/select2-4.0.13/dist/js/select2.min.js"></script>
<script src="/font/iconfont/iconfont.js"></script>
<script th:inline='javascript' src="/js/header.js"></script>


<script th:inline='javascript'>
    var second = 8
    $('#agentActive_container .second')[0].innerText = second
    var timer = setInterval(function () {
        second--
        $('#agentActive_container .second')[0].innerText = second
        if(!second){
            changePageToIndex()
            clearInterval(timer);
        }
    },1000);
    function changePageToIndex() {
        window.location.replace("/");
    }
</script>
</body>

</html>
