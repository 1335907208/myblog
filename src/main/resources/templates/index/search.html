<div class="header__screen" id="search-full-screen" th:fragment="search">
    <span class="header__screen-close mask__close-btn"><i class="iconfont iconguanbi"></i></span>
    <div class="header__screen-container">
        <div class="header__screen-title">
            <span class="header__screen-title-font1">Find Your Dream Home</span><br>
            <span class="header__screen-title-font2">Select Your Best Choice of Units Here</span>
        </div>
        <div class="header__screen-box">
            <select class="header__select header__select-localtion" name="">
                <option value=""></option>
                <option th:each="dict : ${locationType}" th:text="${dict.dictValue}" th:value="${dict.dictKey}"></option>

            </select>
            <select class="header__select header__select-status" name="">
                <option value=""></option>
                <option th:each="dict : ${statusType}" th:text="${dict.dictValue}" th:value="${dict.dictKey}"></option>

            </select>
            <select class="header__select header__select-type" name="">
                <option value=""></option>
                <option th:each="dict : ${constructionType}" th:text="${dict.dictValue}" th:value="${dict.dictKey}"></option>

            </select>
            <br>
            <select class="header__select header__select-bedrooms" name="">
                <option value=""></option>
                <option th:each="dict : ${bedroomsType}" th:text="${dict.dictValue}" th:value="${dict.dictKey}"></option>

            </select>
            <select class="header__select header__select-price" name="">
                <option value=""></option>
                <option value="1">S$ 0 - S$ 500,000</option>
                <option value="2">S$ 500,001 - S$ 600,000</option>
                <option value="3">S$ 600,001 - S$ 700,000</option>
                <option value="4">S$ 700,001 - S$ 800,000</option>
                <option value="5">S$ 800,001 - S$ 900,000</option>
                <option value="5">S$ 900,001 - S$ 1,000,000</option>
                <option value="5">S$ 1,000,001 - S$ 2,000,000</option>
                <option value="5">S$ 2,000,001 - S$ 3,000,000</option>
                <option value="5">S$ 3,000,001  and above</option>
            </select>
            <button class="header__screen-button">
                Search
            </button>
        </div>
    </div>
</div>
