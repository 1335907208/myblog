<div id="mapBox" name="map" th:fragment="map">
    <div class="box">
        <div class="box-title primary">
            <h2 class="box-title__content">PROPERTIESâ€™ MAP</h2>
            <h4 class="box-title__sub">MCC SINGAPORE</h4>
        </div>
    </div>
    <div class="box-content">

        <div id="indexMap">
            <div class="leftBox">
                <div id="allmap">

                </div>
            </div>
            <div class="point-info-window">
                <img class="img-infowindow" src="/img/map/bottom3.jpg" alt="">
                <div class="title">
                    <span>Northwave EC</span>
                </div>
                <div class="point">
                    <img class="img-point" src="/img/map/icon_point.png" alt="">
                    <span>7 Geylang East Avenue 1 Tre Residences, Singapore 389782</span>
                </div>
                <div class="footer">
                    <span>LAND AREA</span>
                </div>
                <div class="footer">
                    <span>16.93m</span>
                </div>
                <button>
                    DETAILS>>
                </button>
            </div>
            <div class="status-box" style="z-index: 99999;">
                <div class="no">HOT SALE</div>
                <div class="yes">UPCOMING</div>
                <div class="na">FULLY SOLD</div>
            </div>
            <div class="house-list">
                <div class="title">
                    PREMIUM PROPERTIES
                </div>
                <div class="search-region">
                    <div class="row">
                        <div class="col"><select class="select select-localtion" name="" >
                            <option value=""></option>
                            <option th:each="dict : ${locationType}" th:text="${dict.dictValue}" th:value="${dict.dictKey}"></option>
<!--                            <option value="1">Singapore</option>-->
<!--                            <option value="2">Overseas</option>-->
                        </select></div>
                        <div class="col"><select class="select select-status" name="" >
                            <option value=""></option>
                            <option th:each="dict : ${statusType}" th:text="${dict.dictValue}" th:value="${dict.dictKey}" th:if="${dict.dictKey!=2}"></option>
<!--                            <option value="1">Current Projects</option>-->
<!--                            <option value="3">Completed Projects</option>-->
                        </select></div>
                        <div class="col"><select class="select select-type" name="" >
                            <option value=""></option>
                            <option th:each="dict : ${constructionType}" th:text="${dict.dictValue}" th:value="${dict.dictKey}" th:if="${dict.dictKey!=3}"></option>

<!--                            <option value="1">Apartment / Condo</option>-->
<!--                            <option value="2">Executive Condo (EC)</option>-->
<!--                            <option value="2">Commercial</option>-->
                        </select></div>
                    </div>
                    <div class="row">
                        <div class="col"><select class="select select-bedrooms" name="" >
                            <option value=""></option>
                            <option th:each="dict : ${bedroomsType}" th:text="${dict.dictValue}" th:value="${dict.dictKey}"></option>
<!--                            <option value="2">1BR</option>-->
<!--                            <option value="3">1+S</option>-->
<!--                            <option value="4">2BR</option>-->
<!--                            <option value="5">2+S</option>-->
<!--                            <option value="6">3BR</option>-->
<!--                            <option value="7">3+S</option>-->
<!--                            <option value="8">4BR</option>-->
<!--                            <option value="9">5BR</option>-->
<!--                            <option value="10">PH</option>-->
                        </select></div>
                        <div class="col"><select class="select select-price" name="" >
                            <option value=""></option>
                            <option value="1">S$ 0 - S$ 500,000</option>
                            <option value="2">S$ 500,001 - S$ 600,000</option>
                            <option value="3">S$ 600,001 - S$ 700,000</option>
                            <option value="4">S$ 700,001 - S$ 800,000</option>
                            <option value="5">S$ 800,001 - S$ 900,000</option>
                            <option value="5">S$ 900,001 - S$ 1,000,000</option>
                            <option value="5">S$ 1,000,001 - S$ 2,000,000</option>
                            <option value="5">S$ 2,000,001 - S$ 3,000,000</option>
                            <option value="5">S$ 3,000,001  and above</option>
                        </select></div>
                        <div class="col">
                            <button class="search-button">
                                Search
                            </button>
                        </div>
                    </div>


                </div>

                <div class="info" id="premium-property">

                </div>
            </div>
            <div class="house-detail">
                <div class="title">
                    <span class="title-back"></span>
                    SEA HORIZON
                </div>
                <div class="info" id="sea-horizon">

                    <div class="info-row row-sea-horizon">
                        <div class="info-row-img">
                            <img class="img-house" src="/img/map/test_housetype.jpg" alt="">
                        </div>
                        <div class="info-row-databox">
                            <div class="info-row-databox-title row">
                                <span>Type Ala-P</span>
                            </div>
                            <div class="row">
                                <span>&nbsp;</span>
                            </div>
                            <div class="info-row-databox-textarea row">
                                <span class="first">TOTEL:3</span>
                                <span class="last">BEDROOMS:2</span>
                            </div>
                            <div class="info-row-databox-textarea row">
                                <span class="first">AREA:1603sqft</span>
                                <span class="last">UNCOMPLETED</span>
                            </div>
                            <div class="row">
                                <span>&nbsp;</span>
                            </div>
                            <div class="row">
                                <span>&nbsp;</span>
                            </div>
                            <div class="info-row-databox-footer row">
                                <span>FROM S$ 1,400,000</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
